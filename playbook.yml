---
- hosts: all
  pre_tasks:
    - import_tasks: pre_tasks.yml
      tags: ['common', 'gnome', 'dev', 'entertainment', 'work']
  roles:
    - role: common
      tags: ['common']
    - role: gnome
      tags: ['gnome']
    - role: dev
      tags: ['dev']
    - role: entertainment
      tags: ['entertainment']
    - role: work
      tags: ['work']
  post_tasks:
    - name: Remove useless apt packages and dependencies
      apt:
        autoremove: yes
        autoclean: yes
        force_apt_get: yes
  become: yes
