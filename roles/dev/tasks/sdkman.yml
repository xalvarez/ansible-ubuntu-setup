---
- name: Download SDKMAN! installation script
  get_url:
    url: https://get.sdkman.io
    dest: /tmp/install_sdkman.sh
    mode: u+x

- name: Install SDKMAN!
  command: /tmp/install_sdkman.sh

- name: Install micronaut {{ sdkman.micronaut.version }}
  shell: . ~/.sdkman/bin/sdkman-init.sh && sdk install micronaut {{ sdkman.micronaut.version }}
  args:
    executable: /bin/bash
  register: result
  failed_when:
    - result.rc != 0
    - '"is already installed" not in result.stdout'
