---
- name: Download SDKMAN! installation script
  get_url:
    url: https://get.sdkman.io
    dest: /tmp/install_sdkman.sh
    mode: u+x

- name: Install SDKMAN!
  command: /tmp/install_sdkman.sh

- name: Install JDK 14 ({{ sdkman.adoptopenjdk_14.version }})
  shell: . ~/.sdkman/bin/sdkman-init.sh && sdk install java {{ sdkman.adoptopenjdk_14.version }}
  args:
    executable: /bin/bash
  register: result
  failed_when:
    - result.rc != 0
    - '"is not available" in result.stdout'

- name: Install JDK 13 ({{ sdkman.adoptopenjdk_13.version }})
  shell: . ~/.sdkman/bin/sdkman-init.sh && sdk install java {{ sdkman.adoptopenjdk_13.version }}
  args:
    executable: /bin/bash
  register: result
  failed_when:
    - result.rc != 0
    - '"is not available" in result.stdout'

- name: Set up default JDK to 13 ({{ sdkman.adoptopenjdk_13.version }})
  shell: . ~/.sdkman/bin/sdkman-init.sh && sdk use java {{ sdkman.adoptopenjdk_13.version }}
  args:
    executable: /bin/bash
