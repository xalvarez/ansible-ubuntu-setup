---
- name: Check if SDKMAN! is already installed
  stat:
    path: ~/.sdkman
  register: sdkman

- name: Download SDKMAN! installation script
  get_url:
    url: https://get.sdkman.io
    dest: /tmp/install_sdkman.sh
    mode: u+x
  register: download
  when: not sdkman.stat.exists

- name: Install SDKMAN!
  command: /tmp/install_sdkman.sh
  when: not sdkman.stat.exists

- name: Install micronaut {{ micronaut.version }}
  shell: . ~/.sdkman/bin/sdkman-init.sh && sdk install micronaut {{ micronaut.version }}
  args:
    executable: /bin/bash
  register: installation
  failed_when:
    - installation.rc != 0
    - '"is already installed" not in result.stdout'
  changed_when: installation.rc == 0
