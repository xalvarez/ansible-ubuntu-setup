---
- name: Install apt packages
  apt:
    name: "{{ packages }}"
    force_apt_get: yes
  vars:
    packages:
    - chrome-gnome-shell
    - dconf-editor
    - gnome-shell-extension-dash-to-panel
    - gnome-shell-extension-trash
    - gnome-shell-extension-weather
    - gnome-shell-extensions
    - gnome-tweaks
