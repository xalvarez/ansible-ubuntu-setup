---
- name: Install apt packages
  apt:
    name: "{{ packages }}"
    force_apt_get: yes
  vars:
    packages:
    - openvpn
    - python3-dev
    - python3-pip
    - jq
    - cifs-utils
    - keyutils

- name: Install Teams
  apt:
    deb: https://packages.microsoft.com/repos/ms-teams/pool/main/t/teams/teams_{{ teams.version }}_amd64.deb

- name: Install aws-cli
  pip:
    executable: /usr/bin/pip3
    name: awscli
