---
- name: Install maven
  apt:
    name: maven

- import_tasks: snap.yml

- import_tasks: terraform.yml
  become: no

- name: Download aws-vault
  get_url:
    url: https://github.com/99designs/aws-vault/releases/download/v{{ aws_vault.version }}/aws-vault-linux-amd64
    dest: ~/.local/bin/aws-vault
    mode: u+x
  become: no