---
- name: Install classic snaps
  snap:
    name: "{{ item }}"
    classic: yes
  loop:
      - code

- name: Install non-classic snaps
  snap:
    name: "{{ item }}"
    classic: yes
  loop:
      - ampareqrcodelinux
      - spotify
      - standard-notes

- name: Give standard-notes permissions to use linux keyring
  command: snap connect standard-notes:password-manager-service
  register: connection
  failed_when:
    - connection.rc != 0
  changed_when: connection.rc == 0

- import_tasks: visual_studio_code.yml
  become: no
